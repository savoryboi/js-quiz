<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./assets/styles/quiz.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="timer">
        <p id="made-by">made by savoryboi</p>
        <span id="timer">time left: 60s</span>
    </header>
    <div class="flex-column">
        <span class="center">score: </span>
        <span id="score" class="center"></span>
    </div>

    <form id="score-form" class="d-none">
        <input id="initials" type="text" class="center flex-column" placeholder="type your initials">
        <button id="submitBtn" class="submit center flex-column">submit score</button>
    </form>
   
    <div>
        <ol id="leaderboard" class="d-none flex-column center">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>

    <div id="wrapper" class="flex-column center">
        <h2 id="question" class="center"></h2>
        <div class="center">
            <ul class="answer-list"></ul>
        </div>
    </div>
    <script src="assets/js/quiz.js"></script>

</body>
</html>
